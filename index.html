<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/ae6c6c09ca.js" crossorigin="anonymous"></script>
    <title>Tela de login</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <main class="container">
        <h2>Bem-vindo(a)</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Entre com seu usuÃ¡rio" />
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Entre com sua senha" />
                <div class="underline"></div>
            </div>
            <input type="submit" value="Continuar" />
        </form>
        <footer class="footer">
            <span>Entrar com</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Entrar com Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Entrar com Facebook
                    </a>
                </div>
            </div>
        </footer>
    </main>
</body>

</html>
